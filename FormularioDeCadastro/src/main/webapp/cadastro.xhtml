<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
<h:head>
	<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Cadastro</title>
</h:head>

	<script>
		function verificarSenhas(){
			var senha1 = document.getElementById("f:sen1").value;
			var senha2 = document.getElementById("f:sen2").value;
			
			if(senha1==senha2){
				return true;
			}
		}
	</script>



<h:body>
	<h:form id="f">
		<h:panelGrid columns="2">
			<f:facet name="header">
				Cadastro de Usuário
			</f:facet>
			Nome:
			<h:inputText value = "#{cadastro.nome}"/>    		
			E-mail:
			<h:inputText value = "#{cadastro.email}"/>  
			Senha
			<h:inputText id="sen1" value = "#{cadastro.senha1}"/>  
			Confirmação de senha:
			<h:inputText id="sen2" value = "#{cadastro.senha2}"/>  
			Sexo:
			<h:selectOneRadio value = "#{cadastro.sexo}">
				<f:selectItem itemValue="F" itemLabel="Feminino" />
				<f:selectItem itemValue="M" itemLabel="Masculino"/>
			</h:selectOneRadio>
				
				Deseja receber e-mail? 
				<h:selectBooleanCheckbox value = "#{cadastro.receberEmails}"/> 			
				Observações:
				<h:inputTextarea value = "#{cadastro.observacoes}" rows="4" cols="30"/>     
				
				Linguagens de programação:
				<h:selectManyCheckbox value="#{cadastro.linguagens}">			
				
						<f:selectItems value="#{cadastro.listaLinguagens}" var="l"
						 itemValue="#{l.id}" itemLabel="#{l.nome}"/> 														
						
				</h:selectManyCheckbox> 
		</h:panelGrid>
		
		<h:commandButton value="Cadastrar" action="info" onclick="restart Verificar Senha()"/>             
	
	</h:form>
</h:body>
	
</html>
